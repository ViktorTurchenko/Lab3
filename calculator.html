<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link href="styles.css" rel = "stylesheet">
<script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-buttons">
        <div class = "resultoutput">
            <div data-previousout class = "previousoutput"></div> 
            <div data-currentout class = "currentoutput"></div>
        </div>
        <button data-allclear class = "size-two">AC</button>
        <button data-clear>C</button>
        <button data-operand>รท</button>
        <button data-digit>1</button>
        <button data-digit>2</button>
        <button data-digit>3</button>
        <button data-operand>*</button>
        <button data-digit>4</button>
        <button data-digit>5</button>
        <button data-digit>6</button>
        <button data-operand>+</button>
        <button data-digit>7</button>
        <button data-digit>8</button>
        <button data-digit>9</button>
        <button data-operand>-</button>
        <button data-digit>.</button>
        <button data-digit>0</button>
        <button data-equals class = "size-two">=</button>
    </div>
</body>
</html>
